---
- name: Provision EC2 instance & install XX
  hosts: localhost
  # vars:
  #   ansible_python_interpreter: /home/anshuman/.ansible_venv/bin/python
  gather_facts: false
  tasks:
    - name: Adding SSH access to a security group
      amazon.aws.ec2_group:
        name: Safe and Secure
        description: Safe and Secure
        region: ap-south-1
        rules:
          - proto: tcp
            from_port: 3001
            to_port: 3001
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 3000
            to_port: 3000
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
      register: security_group